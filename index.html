<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script>
        function getRndInteger(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        function inputNumber(x) {
            document.getElementById('pin-input').value = document.getElementById('pin-input').value + x;
        }

        function submitButton() {
            if (document.getElementById('pin-display').value == '') {
                alert("Please generate the PIN first & then enter the correct PIN number");
            } else if (document.getElementById('pin-display').value == document.getElementById('pin-input').value) {
                document.getElementById('success').style.display = 'block';
                document.getElementById('failed').style.display = 'none';
            } else {
                document.getElementById('failed').style.display = 'block';
                document.getElementById('success').style.display = 'none';
            }
        }

        function backButton() {
            var value = document.getElementById("pin-input").value;
            document.getElementById("pin-input").value = value.substr(0, value.length - 1);
        }

    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" id="pin-display" type="text">
                    <button class="generate-btn"
                        onclick="document.getElementById('pin-display').value = getRndInteger(1000,9999)">Generate
                        Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" id="pin-input" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button" onclick="inputNumber(7)">7</div>
                                <div class="button" onclick="inputNumber(8)">8</div>
                                <div class="button" onclick="inputNumber(9)">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="inputNumber(4)">4</div>
                                <div class="button" onclick="inputNumber(5)">5</div>
                                <div class="button" onclick="inputNumber(6)">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="inputNumber(1)">1</div>
                                <div class="button" onclick="inputNumber(2)">2</div>
                                <div class="button" onclick="inputNumber(3)">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="backButton()">
                                    <</div> <div class="button" onclick="inputNumber(0)">0
                                </div>
                                <div class="button" onclick="document.getElementById('pin-input').value = null">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" onclick="submitButton()">Submit</button>
                                <p class="action-left" id="try-left">3 try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p class="notify" id="failed">❌ Pin Didn't Match, Please try again</p>
                <p class="notify" id="success">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>
</body>
</html>
